<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image in HTML</title>
  </head>
  <body>
    <h1>HTML Image Tags</h1>
    <img src="/Assets/Images/pic (1).jpg" alt="sampletext" width="100%" height="auto" title="thisisimage" loading="lazy"/>

    <img src="/Assets/Images/pic (2).jpg" alt="demotext" width="100%" usemap="#map">

    <map name="map">
        <area shape="rect" coords="0,0,250,150" href="https://www.google.com" alt="North Area">
    </map>
  </body>
</html>
