<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML Tag</title>
  </head>
  <body>
    <h1>HTML List TAgs</h1>
    <ul>
      <li>Apple
        <ol>
            <li>Cars</li>
            <li>Bike</li>
            <li>SUV</li>
        </ol>
      </li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
    <hr />
    <ol type="A">
      <li>Hi</li>
      <li>Hello</li>
      <li>Bye</li>
    </ol>
  </body>
</html>
